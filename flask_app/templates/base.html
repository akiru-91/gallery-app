<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Flask App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Inline CSS to set the background image */
        body {
            background: url('{{ url_for('static', filename='background.jpeg') }}') no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <a href="{{ url_for('index') }}">
                <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Logo" style="width: 150px; height: auto;">
            </a>
        </div>
    </header>

    {% block content %}{% endblock %}
</body>

</html>
